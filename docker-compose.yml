version: '3' 

networks:
  default:
    external:
      name: tamperehacklab

services: 
  nakkisade: 
    build: . 
    container_name: nakkisade
    command: python3 manage.py runserver 0.0.0.0:8000 
    volumes:
     - ./db.sqlite:/code/db.sqlite
    ports:
     - "8000:8000"
    networks:
      - default
